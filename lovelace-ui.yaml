custom_header:
    exceptions:
      - conditions:
          query_string: kiosk
        config:
          kiosk_mode: false



##########################################################################
#                                                                        #
#                              * LOVELACE *                              #
#                                                                        #
##########################################################################

title: Home
views:
  - panel: true
    path: default_view
    cards:
      - type: horizontal-stack
        title:
        cards:
          - type: vertical-stack
            cards:
              - type: markdown
                content: >
                  <span style="color:white">{{ states('sensor.time') }}</span>

                  {{ states('sensor.sidebar_day') }}, {{ states('sensor.sidebar_date') }}

                  {{ states('sensor.sidebar_greeting') }} {{ states('sensor.sidebar_weather') }} 

                  {{ states('sensor.sidebar_active') }}
          - type: vertical-stack
            cards:
              - type: weather-forecast
                entity_id: weather.home
          - type: vertical-stack
            cards:
              - type: entities
                entities:
                  - entity: person.william
                    name: William
                  - person.william
                  - entity: person.emily
                    name: Emily
                
