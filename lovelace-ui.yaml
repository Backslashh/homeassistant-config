custom_header:
    exceptions:
      - conditions:
          query_string: kiosk
        config:
          kiosk_mode: false



##########################################################################
#                                                                        #
#                              * LOVELACE *                              #
#                                                                        #
##########################################################################

title: Home
views:
  - panel: true
    path: default_view
    cards:
      - type: horizontal-stack
        title:
        cards:
          - type: vertical-stack
            cards:
              - type: markdown
                style:
                    .: |
                    ha-card {
                        --ha-card-background: none !important;
                        box-shadow: none !important;
                    }
                content: >
                  # {{ states('sensor.time') }}

                  ## {{ states('sensor.sidebar_day') }}, {{ states('sensor.sidebar_date') }}

                  {{ states('sensor.sidebar_greeting') }} {{ states('sensor.sidebar_weather') }} 

                  {{ states('sensor.sidebar_active') }}
          - type: vertical-stack
            style:
                .: |
                ha-card {
                    --ha-card-background: none !important;
                    box-shadow: none !important;
                }
            cards:
              - type: weather-forecast
                entity: weather.home
          - type: vertical-stack
            cards:
              - type: entities
                style:
                    .: |
                    ha-card {
                        --ha-card-background: none !important;
                        box-shadow: none !important;
                    }
                entities:
                  - entity: person.william
                    name: William
                  - entity: person.emily
                    name: Emily
                
