  - platform: darksky
    api_key: !secret darksky_key
    monitored_conditions:
      - summary
      - daily_summary
      - hourly_summary
      - temperature
    scan_interval:
      minutes: 20
  - platform: time_date
    display_options:
      - 'time'
      - 'date'
      - 'date_time'
      - 'date_time_iso'
      - 'time_date'
      - 'time_utc'
      - 'beat'
  - platform: template
    sensors:
      front_door_detection:
        friendly_name: 'Front Door Detection'
        value_template: '{{ states.image_processing.facebox_saved_image.attributes.faces[0]["name"].title()}}'
  - platform: zoneminder
    include_archived: false
  - platform: mqtt
    state_topic: "zoneminder/1"
    name: "Front Door Alerts"
    - platform: fail2ban
    jails:
      - hass-iptables
    file_path: /fail2ban/fail2ban.log