  - platform: darksky
    api_key: !secret darksky_key
    monitored_conditions:
      - summary
      - daily_summary
      - hourly_summary
      - temperature
    scan_interval:
      minutes: 20
  - platform: time_date
    display_options:
      - 'time'
      - 'date'
      - 'date_time'
      - 'date_time_iso'
      - 'time_date'
      - 'time_utc'
      - 'beat'
  - platform: zoneminder
    include_archived: false
  - platform: mqtt
    state_topic: "zoneminder/1"
    name: "Front Door Alerts"
  - platform: mqtt
    name: "front door alert id"
    state_topic: "zoneminder/1"
    value_template: "{{ value_json.eventid }}"
  - platform: mqtt
    name: "front door object"
    state_topic: "zoneminder/1"
    value_template: "{{ value_json.detection[0].label }}"
  - platform: fail2ban
    jails:
      - hass-iptables
    file_path: /fail2ban/fail2ban.log
  - platform: google_wifi
    name: WiFi
