  - platform: darksky
    api_key: !secret darksky_key
    monitored_conditions:
      - summary
      - daily_summary
      - hourly_summary
      - temperature
    scan_interval:
      minutes: 20
  - platform: time_date
    display_options:
      - 'time'
      - 'date'
      - 'date_time'
      - 'date_time_iso'
      - 'time_date'
      - 'time_utc'
      - 'beat'
  - platform: template
    sensors:
      garage_door_sensor:
        value_template: >-
        {% if states.binary_sensor.garage_door.state == 'off' %}
          Cloed
        {% elif states.binary_sensor.garage_door.state == 'on' %}
          Open
        {% else %}
          n/a
        {% endif %}
      icon_template: >
        {% if states.binary_sensor.garage_door.state == 'off' %}
          mdi:garage-variant
        {% elif states.binary_sensor.garage_door.state == 'on' %}
          mdi:garage-open-variant
        {% else %}
          mdi:help
        {% endif %}