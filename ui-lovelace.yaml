            template: header
            type: custom:button-card
          - type: horizontal-stack
            cards:
              - type: custom:simple-weather-card
                entity: weather.dark_sky
                name: in current location
      - type: vertical-stack
        cards:
          - name: Family Status
            template: header
            type: custom:button-card
          - type: horizontal-stack
            cards:
              - type: 'custom:button-card'
                entity: person.william
                aspect_ratio: 1/1
                name: William
                show_entity_picture: true
                state:
                  - value: home
                    styles:
                      name:
                        - color: '#629632'
                    entity_picture: "/local/images/persons/william_home.png"
                  - value: not_home
                    entity_picture: "/local/images/persons/william_away.png"
                    styles:
                      name:
                        - color: '#EF4F1A'
                  - value: woolies_warner
                    entity_picture: "/local/images/persons/william_shops.png"
                    styles:
                      name:
                        - color: '#EF4F1A'
                styles:
                  card:
                    #- border-radius: 0%
                    - padding: 5%
                    - color: ivory
                    - font-size: 12px
                    - text-shadow: 0px 0px 0px black
                    - text-transform: capitalize
                    - justify-self: end
                    - align-self: middle
                  grid:
                    - grid-template-areas: '"i status" "n n" "battery battery" "sd sd"'
                    - grid-template-columns: 1fr 1fr
                    - grid-template-rows: 1fr min-content min-content min-content min-content
                  name:
                    - font-size: 16px
                    - align-self: middle
                    - justify-self: start
                    - padding-bottom: 0px
                  icon:
                    - width: 100%
                  custom_fields:
                    status:
                      - align-self: start
                      - justify-self: end
                      - color: gray
                    battery:
                      - padding-bottom: 0px
                      - align-self: middle
                      - justify-self: start
                      - color: gray
                      - '--text-color-sensor': '[[[ if (states["sensor.william_battery"].state < 50) return "#EF4F1A"; ]]]'
                custom_fields:
                  status: |
                    [[[
                      return `<ha-icon
                        style="width: 12px; height: 12px; color: black;">
                        </ha-icon><span>${entity.state}</span>`
                    ]]]
                  battery: |
                    [[[
                      return `<ha-icon
                        icon="mdi:cellphone-android"
                        style="width: 12px; height: 12px; color: deepskyblue;">
                        </ha-icon> <span><span style="color: var(--text-color-sensor);">${states['sensor.william_battery'].state}% battery</span></span>`
