resources:
  - url: /community_plugin/mini-media-player/mini-media-player-bundle.js
    type: module
  - url: /community_plugin/weather-card/weather-card.js
    type: module

title: Beckett Home
views:
  - icon: mdi:home-assistant
    id: home
    # Name of the view. Will be used as the tooltip for tab icon
    title: Home
    # theme: darkorange
    badges:
      - person.william
    cards:
      - type: entities
        entities:
          - person.william
      - type: alarm-panel
        name: House Alarm
        entity: alarm_control_panel.home_alarm
        states:
          - arm_home
          - arm_away
      - type: light_group
        name: Kitchen
        entities:
          - group.kitchen_lights
  - icon: mdi:weather-cloudy
    id: weather
    title: Weather
    cards:
      - type: custom:weather-card
        entity: weather.dark_sky
      - type: entities
        title: Weather
        show_header_toggle: false
        entities:
          - sensor.dark_sky_summary
          - sensor.dark_sky_hourly_summary
          - sensor.dark_sky_daily_summary
  - icon: mdi:play-circle-outline
    id: media
    title: Media
    badges:
      - sensor.plex_bms01
    cards:
      - type: custom:mini-media-player
        entity: media_player.all_speakers
        artwork: cover
        hide:
          source: true
          power_state: true
      - type: custom:mini-media-player
        entity: media_player.kitchen_display
      - type: custom:mini-media-player
        entity: media_player.lounge_room_speaker
      - type: custom:mini-media-player
        entity: media_player.bedroom_speaker
      - type: custom:mini-media-player
        entity: media_player.teddy_s_speaker
      - type: custom:mini-media-player
        entity: media_player.ollie_s_speaker
      - type: entities
        entities:
          - type: custom:mini-media-player
            entity: media_player.all_speakers
            group: true
            source: icon
            info: short
            hide:
              volume: true
              power: true
          - type: custom:mini-media-player
            entity: media_player.kitchen_display
            group: true
            hide:
              controls: true
          - type: custom:mini-media-player
            entity: media_player.bedroom_speaker
            group: true
            hide:
              controls: true
          - type: custom:mini-media-player
            entity: media_player.ollie_s_speaker
            group: true
            hide:
              controls: true
          - type: custom:mini-media-player
            entity: media_player.teddy_s_speaker
            group: true
            hide:
              controls: true
          - type: custom:mini-media-player
            entity: media_player.lounge_room_speaker
            group: true
            hide:
              controls: true
      - type: horizontal-stack
        cards:
          - entity: media_player.bedroom_tv
            type: custom:mini-media-player
            info: short
            artwork: cover
            hide:
              mute: true
              icon: true
              power_state: false
          - entity: media_player.samsung_tv_remote
            type: custom:mini-media-player
            info: scroll
            artwork: cover
            hide:
              mute: true
              icon: true
              power_state: false
      - type: horizontal-stack
        cards:
          - entity: media_player.plex_tv_ua55mu7000
            type: custom:mini-media-player
            info: scroll
            artwork: cover
  - icon: mdi:settings
    id: settings
    title: Settings
    cards:
      - type: entities
        title: Switches
        show_header_toggle: true
        entities:
          - input_boolean.push_notification
