button_card_templates:
  header:
    styles:
      card:
        #- background-color: '#EBF4FC'
        - box-shadow: none
        - border-radius: 0%
        - padding: 0%
        #- color: ivory
        - font-size: 10px
        - text-shadow: 0px 0px 0px black
        - text-transform: capitalize
      icon:
        - width: 15%
        - margin-top: 0%
        - margin-left: 0%
        #- color: white
      name:
        - font-size: 16px
        #- color: '#253B56'
        - text-transform: capitalize
        - justify-self: start
        - margin-left: 1%
        #- font-family: avenir
  standard_button:
    styles:
      card:
        - font-size: 10px
      icon:
        - width: 30%
      name:
        - font-size: 12px
        #- color: '#6A7889'
        #- font-family: avenir
      state:
        - justify-self: start
        - font-size: 10px
        - padding: 0px 5px
        #- color: '#6A7889'
        #- font-family: avenir

custom_header:
  compact_mode: true
  elements_color: var(--primary-text-color);
  tab_indicator_color: var(--primary-text-color);
  background: var(--primary-background-color);
  hide_help: true
  #background: var(--app-header-background-color)
  #elements_color: var(--app-header-text-color)
  active_tab_color: var(--state-icon-active-color)
  #tab_indicator_color: var(--state-icon-active-color)
  
swipe_nav:
  wrap: false
  animate: swipe
  prevent_default: false
  swipe_amount: 15
  
title: Beckett Home
views:
  !include_dir_merge_list views/