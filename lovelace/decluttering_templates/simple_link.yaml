simple_link:
  default:
    - aspect_ratio: "3/1"
  card:
    type: custom:button-card
    entity: "[[entity]]"
    name: "[[name]]"
    icon: "[[icon]]"
    show_state: true
    state:
      - icon: "[[icon]]"
        value: on
        color: '#EF4F1A'
      - icon: "[[icon]]"
        value: off
        color: '#00993E'
    aspect_ratio: "[[aspect_ratio]]"
    tap_action:
      action: navigate
      navigation_path: "[[path]]"
    doouble_tap_action:
      action: toggle
      haptic: light
    styles:
      card:
        - border-radius: 15px
        - background-color: var(--primary-background-color)
      grid:
        - grid-template-areas: >
            "i n"
        - grid-template-columns: min-content 1fr
        - grid-template-rows: 1fr
      img_cell:
        - width: 76px
        - margin-left: -8px
      name:
        - justify-self: start
        - font-weight: bold
        - margin-left: -16px
     style:  |
        ha-card {
          margin: 10px;
          box-shadow: 
            {% if is_state('sun.sun', 'above_horizon') %}
              -8px -8px 8px 0 rgba(255,255,255,.5),8px 8px 8px 0 rgba(0,0,0,.03);
            {% elif is_state('sun.sun', 'below_horizon') %}
              -8px -8px 8px 0 rgba(50, 50, 50,.5),8px 8px 8px 0 rgba(0,0,0,.15);
            {% endif %}    
        }
