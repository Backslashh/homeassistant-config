  - icon: mdi:cctv
    id: Cameras
    title: Cameras
    path: cameras
    badges: []
    cards:
      - type: vertical-stack
        cards:
          - type: markdown
            content: |
              # Cameras
            style:
              .: |
                ha-card {
                  --ha-card-background: none !important;
                  box-shadow: none !important;
                }
              ha-markdown:
                $: |
                  h1 {
                    font-size: 20px;
                    font-weight: bold;
                    font-family: Helvetica;
                    letter-spacing: '-0.01em';
                  }
          - type: picture-glance
            title: Front Door
            camera_image: camera.front_door
            camera_view: live
            entities:
              - binary_sensor.front_door_motion
            style: |
              ha-card {
                background-color: var(--primary-background-color);
                border-radius: 15px;
                margin: 10px;
              }
          - type: picture-glance
            title: Motioneye Stream
            camera_image: camera.motioneye_stream
            camera_view: live
            entities:
              - binary_sensor.front_door_motion
            style: |
              ha-card {
                background-color: var(--primary-background-color);
                border-radius: 15px;
                margin: 10px;
              }
          - type: picture-glance
            title: FFMPEG Stream
            camera_image: camera.ffmpeg_camera_stream
            camera_view: live
            entities:
              - binary_sensor.front_door_motion
            style: |
              ha-card {
                background-color: var(--primary-background-color);
                border-radius: 15px;
                margin: 10px;
              }
          - type: picture-entity
            entity: camera.deepstack_latest_image
            title: Latest Detection
            style: |
              ha-card {
                background-color: var(--primary-background-color);
                border-radius: 15px;
                margin: 10px;
              }
            