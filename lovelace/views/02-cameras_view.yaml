  - icon: mdi:cctv
    id: Cameras
    title: Cameras
    path: cameras
    badges: []
    cards:
      - type: vertical-stack
        cards:
          - type: markdown
            content: |
              # Cameras
            style:
              .: |
                ha-card {
                  height: 20px;                  
                  --paper-card-background-color: 'rgba(11, 11, 11, 0.00)';
                  box-shadow: 2px 2px rgba(0,0,0,0.0);
                }
              ha-markdown:
                $: |
                  h1 {
                    font-size: 20px;
                    font-weight: bold;
                    font-family: Helvetica;
                    letter-spacing: '-0.01em';
                  }
          - type: picture-glance
            title: Front Door
            camera_image: camera.front_door
            aspect_ratio: 0%
            camera_view: live
            entities:
              - binary_sensor.front_door_camera_motion_sensor
            style: |
              ha-card {
                background-color: var(--primary-background-color);
                border-radius: 15px;
                margin: 10px;
                box-shadow: 
                  {% if is_state('sun.sun', 'above_horizon') %}
                    -8px -8px 8px 0 rgba(255,255,255,.5),8px 8px 8px 0 rgba(0,0,0,.03);
                  {% else %}
                    -8px -8px 8px 0 rgba(50, 50, 50,.5),8px 8px 8px 0 rgba(0,0,0,.15);
                  {% endif %}   
              }
          - type: picture-entity
            entity: camera.deepstack_latest_image
            title: Latest Detection
            style: |
              ha-card {
                background-color: var(--primary-background-color);
                border-radius: 15px;
                margin: 10px;
                box-shadow: 
                  {% if is_state('sun.sun', 'above_horizon') %}
                    -8px -8px 8px 0 rgba(255,255,255,.5),8px 8px 8px 0 rgba(0,0,0,.03);
                  {% else %}
                    -8px -8px 8px 0 rgba(50, 50, 50,.5),8px 8px 8px 0 rgba(0,0,0,.15);
                  {% endif %}   
              }