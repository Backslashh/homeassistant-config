- id: '1592804710966'
  alias: turn on lights at sunset
  description: ''
  trigger:
  - event: sunset
    offset: -02:00:00
    platform: sun
  condition:
  - condition: state
    entity_id: group.family
    state: home
  action:
  - scene: scene.bright_lights
  - scene: scene.bedroom_lamps_bright
