- id: '1592803760415'
  alias: Turn on kitchen lights when movement is detetcted before 630pm
  description: ''
  trigger:
  - entity_id: binary_sensor.kitchen_sensor_motion
    platform: state
    to: 'on'
  condition:
  - after: 06:30:00
    before: '18:30:00'
    condition: time
  - condition: state
    entity_id: input_boolean.guest_mode
    state: 'off'
  action:
  - data:
      transition: 2.5
    entity_id: scene.kitchen_bright
    service: scene.turn_on
