#################################################################
## Home Security
#################################################################
- id: alarm_triggered_away
  alias: Trigger alarm while armed away
  condition:
  - condition: state
    entity_id: alarm_control_panel.home_alarm
    state: armed_away
  trigger:
  - platform: state
    entity_id: binary_sensor.kitchen_sensor_motion
    to: 'on'
  - platform: state
    entity_id: binary_sensor.garage_door
    to: 'on'
  - platform: state
    entity_id: binary_sensor.back_door
    to: 'on'
  action:
    service: alarm_control_panel.alarm_trigger
    entity_id: alarm_control_panel.home_alarm

- id: alarm_notify
  alias: Send notification when alarm triggered
  condition:
  - condition: state
    entity_id: input_boolean.text_notifications
    state: 'on'
  trigger:
  - platform: state
    entity_id: alarm_control_panel.home_alarm
    to: triggered
  action:
  - service: notify.all_devices
    data:
      message: ALARM! The alarm has been triggered at {{ states('sensor.date_time') }}
      data:
        ttl: 0
        priority: high
  - service: tts.google_cloud_say
    entity_id: media_player.kitchen_display
    data:
      message: Warning. Please leave the premesis. Police have been notified.
      data:
        channel: Alarm
        color: red
  - service: light.turn_on
    data:
      entity_id:
      - light.kitchen_pendant_lights
      - light.lounge_room_lamp
      - light.55404001dc4f22ac01ca
      - light.bedroom_lamp_left
      - light.ollie_s_lamp
      - light.teddy_s_lamp
      brightness: 255
      rgb_color:
      - 255
      - 0
      - 0
      flash: long

- id: alarm_notify_disarmed
  alias: Send notification when alarm is Disarmed
  condition:
  - condition: state
    entity_id: input_boolean.text_notifications
    state: 'on'
  trigger:
  - platform: state
    entity_id: alarm_control_panel.home_alarm
    to: disarmed
  action:
  - service: tts.google_cloud_say
    entity_id: media_player.kitchen_display
    data:
      message: Alarm is now disarmed.
  - service: notify.all_devices
    data_template:
      message: The alarm is now Disarmed. {{ states('sensor.date_time') }}
      data:
        channel: Alarm
        color: red


- id: alarm_notify_pending
  alias: Send notification when alarm is in pending status
  condition:
  - condition: state
    entity_id: input_boolean.text_notifications
    state: 'on'
  trigger:
  - platform: state
    entity_id: alarm_control_panel.home_alarm
    to: pending
  action:
  - service: notify.all_devices
    data_template:
      message: The alarm is in pending status. {{ states('sensor.date_time') }}
      data:
        channel: Alarm
        color: red

- id: alarm_notify_armed_away
  alias: Send notification when alarm is Armed in Away mode
  condition:
  - condition: state
    entity_id: input_boolean.text_notifications
    state: 'on'
  trigger:
  - platform: state
    entity_id: alarm_control_panel.home_alarm
    to: armed_away
  action:
  - service: tts.google_cloud_say
    entity_id: media_player.kitchen_display
    data:
      message: Alarm has been armed.
  - service: notify.all_devices
    data_template:
      message: 'Alarm is now armed. {{ states(''sensor.date_time'') }}'
      data:
        channel: Alarm
        color: red

- id: alarm_notify_armed_home
  alias: Send notification when alarm is Armed in Home mode
  trigger:
  - platform: state
    entity_id: alarm_control_panel.home_alarm
    to: armed_home
  action:
  - service: notify.all_devices
    data_template:
      message: 'Alarm is now armed. {{ states(''sensor.date_time'') }}'
      data:
        channel: Alarm
        color: red

- id: alarm_disable_when_arriving
  alias: Alarm disarm when return home
  condition:
  - condition: state
    entity_id: alarm_control_panel.home_alarm
    state: pending
  trigger:
  - platform: state
    entity_id: person.william
    from: not_home
    to: home
  - platform: state
    entity_id: person.emily
    from: not_home
    to: home
  action:
  - service: notify.all_devices
    data_template:
      message: Disarming the alarm at {{ states('sensor.date_time') }}
  - service: tts.google_cloud_say
    entity_id: media_player.kitchen_display
    data:
      message: Disarming Alarm.
  - service: alarm_control_panel.alarm_disarm
    entity_id: alarm_control_panel.home_alarm
    data:
      code: !secret alarm_code

- id: arm_alarm_when_away
  alias: Arm alarm when away and not armed
  condition:
  - condition: state
    entity_id: input_boolean.guest_mode
    state: 'off'
  trigger:
  - platform: state
    entity_id: group.family
    to: not_home
    for:
      minutes: 15
  action:
  - service: notify.all_devices
    data:
      message: "No one is at home, do you want to arm the alarm?"
      data:
        actions:
          - action: "arm_alarm"
            title: "Arm Alarm"
          - action: dismiss_prompt
            title: "No"
        tag: alarm_prompt

- id: mobile_action_dismiss_prompt
  alias: Dismiss prompt to arm alarm
  trigger:
  - platform: event
    event_type: mobile_app_notification_action
    event_data:
      action: dismiss_prompt
  action:
  - service: notify.all_devices
    data:
      message: clear_notification
      data:
        tag: alarm_prompt

- id: mobile_action_arm_alarm
  alias: Arm Alarm from Notificaiton Action
  trigger:
  - platform: event
    event_type: mobile_app_notification_action
    event_data:
      action: arm_alarm
  action:
  - service: alarm_control_panel.alarm_arm_away
    entity_id: alarm_control_panel.home_alarm
  - service: notify.all_devices
    data:
      message: clear_notification
      data:
        tag: alarm_prompt

