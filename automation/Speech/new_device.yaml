##############################################################################
###  New Device has connected to the network.  let everyone know.
##############################################################################

- alias: "New device connected"
  trigger:
    - platform: event
      event_type: device_tracker_new_device

  action:
    - wait_template: >-
        {{ not is_state('media_player.kitchen_display', 'playing') }}
    - service: script.speech_engine
      data_template:
        NewDevice: "There has been a new device detected on the network.  Be sure to appropriately assign a name to {{trigger.event.data.host_name}}."

