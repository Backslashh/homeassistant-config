
# Configure a default setup of Home Assistant (frontend, api, etc)
default_config:

lovelace:
  mode: yaml

# Uncomment this if you are using SSL/TLS, running in Docker container, etc.
http:
  base_url: !secret base_url
  ip_ban_enabled: true
  login_attempts_threshold: 2

# Text to speech
tts:
  - platform: google_translate

# Tyua Integration
tuya:
  username: !secret tuya_user
  password: !secret tuya_password
  country_code: 61

hacs:
  token: !secret hacs_token
  python_script: True
  theme: True
  options:
    experimental: True

light:
  - platform: group
    name: Bedroom Lights
    entities:
      - light.55404001dc4f22ac0486
      - light.55404001dc4f22ac01ca
  - platform: group
    name: Kitchen Lights
    entities:
      - light.80304313dc4f229a3225
      - light.pendant_light_left
      - light.pendant_light_center
      - light.pendant_light_right

media_player:
  - platform: samsungtv_custom
    host: 172.30.1.148
    port: 8002
    mac: c0:48:e6:35:1f:40
    sourcelist: '{"TV": "KEY_TV","Switch": "KEY_HDMI1"}'
    applist: "Plex, YouTube"
    protocol: ctl_qled

group: !include groups.yaml
automation: !include automations.yaml
script: !include scripts.yaml
scene: !include scenes.yaml
zone: !include zones.yaml
sensor: !include sensor.yaml
