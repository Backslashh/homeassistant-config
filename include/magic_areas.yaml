  lounge_room:
    automatic_lights:
      entities:
        - light.lounge_room_lamp
    include_entities:
      - media_player.lounge_room_tv
  kitchen:
    automatic_lights:
      entities:
        - light.kitchen_lights
    include_entities:
      - binary_sensor.kitchen_sensor_motion
      - media_player.kitchen_display
      - sensor.kitchen_sensor_lux
      - sensor.kitchen_sensor_temperature
  bedroom:
    automatic_lights:
      entities:
        - light.bedroom_lamps
  ollie_s_room:
    automatic_lights:
      entities:
        - light.ollie_s_lamp
  teddy_s_room:
    automatic_lights:
      entities:
        - light.teddy_s_lamp
  front_door:
    exterior: true
    include_entities:
      - binary_sensor.front_door