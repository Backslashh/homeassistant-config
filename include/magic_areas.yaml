---
magic_areas:
  lounge_room:
    control_climate: false
  kitchen:
    clear_timeout: 300
    include_entities:
      - binary_sensor.kitchen_sensor_motion
      - media_player.kitchen_display
      - sensor.kitchen_sensor_lux
      - sensor.kitchen_sensor_temperature
    disable_entity: input_boolean.night_mode
  bedroom:
    control_climate: false
  ollie_s_room:
    control_climate: false
    automatic_lights:
      sleep_entity: switch.adaptive_lighting_sleep_mode_ollie_s_room
      sleep_lights:
        - light.ollie_s_lamp
  teddy_s_room:
    control_climate: false
    automatic_lights:
      sleep_entity: switch.adaptive_lighting_sleep_mode_teddy_s_room
      sleep_lights:
        - light.teddy_s_lamp
  front_door:
    exterior: true
    include_entities:
      - binary_sensor.front_door