
frontend:
  themes:

    ####################################################
    #                                                  #
    #                      THEME                       #
    #                                                  #
    ####################################################

    # Based on https://github.com/seangreen2/slate_theme

    tablet:
      # Main colors
      primary-color: '#434b4d'
      accent-color: '#b4b6b630'
      dark-primary-color: '#e0e1e1'
      light-primary-color: '#262b2c'
      # Text colors
      primary-text-color: '#e0e1e1'
      text-primary-color: 'var(--primary-text-color)'
      secondary-text-color: 'rgba(224, 225, 225, 0.3)'
      disabled-text-color: '#777777'
      label-badge-border-color: 'green'
      # Sidebar
      sidebar-icon-color: '#9e9e9e'
      # Background colors
      primary-background-color: '#222627'
      secondary-background-color: '#434b4d'
      divider-color: 'rgba(0, 0, 0, .12)'
      table-row-background-color: '#292929'
      table-row-alternative-background-color: '#292929'
      # Nav Menu
      paper-listbox-color: '#777777'
      paper-listbox-background-color: '#222627'
      paper-grey-50: 'var(--primary-text-color)'
      paper-grey-200: '#222222'
      # Paper card
      paper-card-header-color: '#252b2d'
      paper-card-background-color: '#222627'
      paper-dialog-background-color: '#2d3538'
      paper-item-icon-color: '#9da0a2'
      paper-item-icon-active-color: '#3182b7'
      paper-item-icon_-_color: 'green'
      paper-item-selected_-_background-color: '#ff0000'
      paper-tabs-selection-bar-color: 'green'
      # Labels
      label-badge-red: 'var(--primary-color)'
      label-badge-text-color: 'var(--primary-text-color)'
      label-badge-background-color: '#222222'
      # Switches update
      switch-checked-color: '#7a7d7f'
      switch-unchecked-button-color: '#3b4041'
      switch-unchecked-track-color: '#0c0d0d'
      # paper-toggle-button-checked-bar-color: '#009FFF'
      # Sliders
      paper-slider-knob-color: '#a4abb1'
      paper-slider-knob-start-color: '#a4abb1'
      paper-slider-pin-color: '#626a6f'
      paper-slider-active-color: '#626a6f'
      paper-slider-container-color: '#202020'
      paper-slider-secondary-color: 'var(--secondary-background-color)'
      paper-slider-disabled-active-color: 'var(--disabled-text-color)'
      paper-slider-disabled-secondary-color: 'var(--disabled-text-color)'
      #paper-slider-height: '3px'
      # Google colors
      google-red-500: '#bf3838'
      google-green-500: '#5b8d47'
      # Changes to fix history/logbook menus
      lumo-primary-text-color: '#2980b9'
      lumo-secondary-text-color: '#2980b9'
      lumo-primary-color: '#2980b9'
      # Calendar day numbers
      lumo-body-text-color: '#e0e1e1'
      # Calendar/Date-Picker Background
      lumo-base-color: '#222222'
      # Month/Year header
      lumo-header-text-color: 'var(--lumo-body-text-color)'
      # DayOfWeek Header
      lumo-tertiary-text-color: 'var(--lumo-body-text-color)'
      lumo-shade: '#222222'
      lumo-shade-90pct: 'rgba(34, 34, 34, .9)'
      lumo-shade-80pct: 'rgba(34, 34, 34, .8)'
      lumo-shade-70pct: 'rgba(34, 34, 34, .7)'
      lumo-shade-60pct: 'rgba(34, 34, 34, .6)'
      lumo-shade-50pct: 'rgba(34, 34, 34, .5)'
      lumo-shade-40pct: 'rgba(34, 34, 34, .4)'
      lumo-shade-30pct: 'rgba(34, 34, 34, .3)'
      lumo-shade-20pct: 'rgba(34, 34, 34, .2)'
      lumo-shade-10pct: 'rgba(34, 34, 34, .1)'
      lumo-shade-5pct: 'rgba(34, 34, 34, .05)'
      lumo-tint-5pct: '#222222'
      # fix for device configuration screen
      card-background-color: 'var(--paper-card-background-color)'
      # mini-media-player
      mini-media-player-base-color: '#d7d7d6'
      mini-media-player-accent-color: '#d7d7d6'
      mini-media-player-icon-color: '#9e9e9e'
      mini-media-player-overlay-color: 'rgba(0,0,0,0)'
      mini-media-player-overlay-color-stop: '100%'
      mini-media-player-overlay-base-color: '#d7d7d6'
      mini-media-player-overlay-accent-color: '#d7d7d6'
      mini-media-player-media-cover-info-color: '#d7d7d6'
      mini-media-player-background-opacity: '0'
      mini-media-player-artwork-opacity: '1'
      mini-media-player-progress-height: '5px'
      mini-media-player-scale: '1.14'
      # popup-backdrop-filter
      iron-overlay-backdrop-filter: 'blur(15px)'
      iron-overlay-backdrop-background-color: 'rgba(0,0,0,.6)'
      iron-overlay-backdrop-opacity: '1'
      # barcard
      bar-card-border-radius: '0.3em'

    clear:
      # Background image
      lovelace-background: 'center / cover no-repeat url("/local/day.jpg") fixed'

      # Colors
      text-color: '#636B75'                                                           # Grey text
      text-medium-color: '#8c96a5'                                                    # Medium grey text
      text-light-color: '#BAC0C6'                                                     # Light grey text
      accent-color: '#00a1ff'                                                         # Blue
      background-color: '#F7F8F9'                                                     # Light grey background
      background-color-2: '#F4F5F6'                                                   # Light grey background
      background-card-color: 'rgba(255,255,255,1.0)'                                  # White background
      border-color: '#E8E8E8'                                                         # Light grey border

      # Header
      primary-color: 'var(--text-color)'                                              # Background
      text-primary-color: '#FFF'                                                      # Text
      
      # Left Menu
      paper-listbox-background-color: 'var(--background-color)'                       # Background
      # TODO: Text and Icons

      # UI
      paper-card-header-color: 'var(--text-color)'                                    # Title in settings
      primary-background-color: 'var(--background-color)'                             # Background color (also title background in left menu)
      
      # Card
      paper-card-background-color: 'var(--background-card-color)'                     # Background
      dark-primary-color: 'var(--text-color)'
      primary-text-color: 'var(--text-color)'
      paper-listbox-color: 'var(--text-color)'
      light-primary-color: 'var(--text-light-color)'
      secondary-text-color: 'var(--text-medium-color)'
      disabled-text-color: 'var(--text-light-color)'
      paper-dialog-button-color: 'var(--text-color)'
      secondary-background-color: 'var(--background-color-2)'                         # Background more info title

      # Icons
      paper-item-icon-color: 'var(--text-light-color)'                                # Off
      paper-item-icon-active-color: 'var(--accent-color)'                             # On
      
      # Switches
      switch-checked-button-color: '#FFF'                                             # Knob On
      switch-unchecked-button-color: '#FFF'                                           # Knob Off
      switch-checked-track-color: '#0077FF'                                           # Background On
      switch-unchecked-track-color: 'var(--disabled-text-color)'                      # Background Off

      # Slider
      paper-slider-active-color: 'var(--accent-color)'                                # Line On
      paper-slider-container-color: '#e5e7ea'                                         # Line Off
      paper-slider-knob-color: 'var(--text-light-color)'                              # Knob On
      paper-slider-knob-start-color: 'var(--text-light-color)'                        # Knob Off

      # Shadows
      ha-card-box-shadow: 'inset 0px 0px 0px 1px var(--border-color)'

    clear_dark:
      # Background image
      lovelace-background: 'center / cover no-repeat url("/local/night.jpg") fixed'
    
      # Colors
      text-color: '#DADADB'                                                           # Grey text
      text-medium-light-color: '#A0A2A8'                                              # Medium-light grey text
      text-medium-color: '#80828A'                                                    # Medium grey text
      text-dark-color: '#6A6B74'                                                      # Dark grey text
      accent-color: '#008bef'                                                         # Blue
      accent-medium-color: '#2484C9'                                                  # Decent blue
      background-color: '#3b4049'                                                     # Dark grey background
      background-color-2: '#484E59'                                                   # Light grey background
      background-card-color: '#434952'                                                # Grey background
      border-color: '#383C46'                                                         # Grey border
    
      # Header
      app-header-background-color: '#363941'                                          # Background color
    
      # Text
      primary-color: 'var(--text-color)'
      text-primary-color: 'var(--text-color)'
    
      # Left Menu
      paper-listbox-background-color: 'var(--background-color)'                       # Background
      sidebar-icon-color: 'var(--text-medium-color)'                                  # icons
      sidebar-selected-icon-color: 'var(--text-medium-light-color)'                   # Selected row icon and background (15%)
      sidebar-selected-text-color: 'var(--text-color)'                                # Selected row label
    
      # UI
      paper-card-header-color: 'var(--text-color)'                                    # Title in settings
      primary-background-color: 'var(--background-color)'                             # Background (also title background in left menu)
      mdc-theme-primary: 'var(--accent-medium-color)'                                 # Action Buttons (save, restart etc.)
      card-background-color: 'var(--background-card-color)'                           # Entity Registry Background
    
      # Card
      paper-card-background-color: 'var(--background-card-color)'                     # Background
      dark-primary-color: 'var(--text-color)'
      primary-text-color: 'var(--text-color)'
      paper-listbox-color: 'var(--text-color)'
      light-primary-color: 'var(--text-dark-color)'
      secondary-text-color: 'var(--text-medium-color)'
      disabled-text-color: 'var(--text-dark-color)'
      paper-dialog-button-color: 'var(--text-color)'
      secondary-background-color: 'var(--background-color-2)'                         # Background more info title
    
      # Icons
      paper-item-icon-color: 'var(--text-dark-color)'                                 # Off
      paper-item-icon-active-color: 'var(--accent-color)'                             # On
    
      # Switches
      switch-checked-button-color: 'var(--text-medium-light-color)'                   # Knob On
      switch-unchecked-button-color: 'var(--text-medium-light-color)'                 # Knob Off
      switch-checked-track-color: '#009FFF'                                           # Background On
      switch-unchecked-track-color: '#767682'                                         # Background Off
    
      # Slider
      paper-slider-active-color: 'var(--accent-color)'                                # Line On
      paper-slider-knob-color: 'var(--text-medium-light-color)'                       # Knob On
      paper-slider-container-color: 'var(--text-dark-color)'                          # Line Off
      paper-slider-knob-start-color: 'var(--text-medium-light-color)'                 # Knob Off
    
      # Badges
      label-badge-text-color: 'var(--text-color)'
      label-badge-background-color: 'rgba(54, 57, 65, 0.6)'
    
      # Shadows
      ha-card-box-shadow: 'inset 0px 0px 0px 1px var(--border-color)'
    
      # HACS
      hacs-badge-color: 'var(--accent-color)'                                         # New Badge
      hacs-status-installed: 'var(--text-color)'                                      # Installed Icon
      hacs-status-pending-restart: 'var(--text-dark-color)'                           # Restart Icon
      hacs-status-pending-update: 'var(--accent-color)'  

    ####################################################
    #                                                  #
    #                     CARD MOD                     #
    #                                                  #
    ####################################################

      card-mod-theme: tablet
      card-color: rgba(34,38,39,0.9)
      card-header: rgba(48,52,52,0.8)

      card-mod-root: |
        ha-app-layout {
          background: url('/local/background.png') !important;
          background-size: cover !important;
        }

      card-mod-card: |
        ha-card {
          background: none;
          box-shadow: none;
          border-radius: 0;
        }

        .card-header {
          margin: -0.5em 0 1.1em 0.4em;
          font-family: SF Text;
          letter-spacing: 0.005em;
          font-size: 1.5em;
        }

        /* * * * * * * * * * * * * * * * * *
         *                                 *
         *              TYPES              *
         *                                 *
         * * * * * * * * * * * * * * * * * */

        ha-card.type-entities {
          background: none;
          padding: 0.3em 1.25em 0.4em 0.5em;
        }

        ha-card.type-custom-stack-in-card {
          background: none;
        }

        ha-card.type-history-graph {
          margin: 0.8em -1.9em -1.5em -0.8em;
        }

        ha-card.type-custom-hui-markdown-card {
          font-family: SF Display;
          line-height: 2.05vw;
          letter-spacing: 0.06vw;
          color: rgba(255, 255, 255, 0.9);
          pointer-events: none;
        }

        /* * * * * * * * * * * * * * * * * *
         *                                 *
         *             CLASSES             *
         *                                 *
         * * * * * * * * * * * * * * * * * */

        ha-card.add_header {
          background: linear-gradient(180deg,
            var(--card-header) 0%,
            var(--card-header) 4.6em,
            var(--card-color) 4.6em,
            var(--card-color) 100%);
          border-radius: 1em;
        }

        .sidebar {
          font-size: 1.5vw;
          font-weight: 300;
          opacity: 0.75;
          width: 15.5vw;
          height: 1px;
        }

        .krisinformation {
          background: #5a1f1f !important;
          font-family: SF Display;
          font-size: 1.3vw;
          font-weight: 300;
          letter-spacing: 0.06vw;
          line-height: 1.7vw;
          hyphens: auto;
          border-radius: 0.7vw !important;
          filter: drop-shadow(0 0 1vw #1e1e1e);
        }

        .coronavirus {
          font-size: 1.26vw;
          color: #6a7377;
          font-weight: 400;
          opacity: 0.5;
          width: 90vw;
          height: 1px;
          letter-spacing: 0.065vw;
          --mdc-icon-size: 1.2vw;
        }

        ha-card.information_network {
          background: none;
          margin-top: -0.7em;
          z-index: 2;
          padding: 1.4px;
          width: 15em;
        }

        /* * * * * * * * * * * * * * * * * *
         *                                 *
         *            BAR CARD             *
         *                                 *
         * * * * * * * * * * * * * * * * * */

        .type-custom-bar-card bar-card-name {
          padding-left: 0.25em;
        }

        .type-custom-bar-card bar-card-iconbar {
          padding-left: 0.23em;
        }

        .type-custom-bar-card bar-card-value {
          margin-right: auto;
          color: #e0e1e1;
          text-shadow: none;
          font-size: 1em;
          font-weight: 400;
          letter-spacing: 0.01em;
        }

        .type-custom-bar-card bar-card-backgroundbar {
          background: none;
        }

        .type-custom-bar-card bar-card-background {
          background: radial-gradient(circle, rgba(52, 57, 58, 0.1) 0%, rgba(17,18,18,0.2) 75%);
          box-shadow: inset 0 0 25px #00000045;
          border-radius: 0.3em;
        }

      card-mod-glance: |
        :host {
          --paper-item-icon-color: {{ '#3182b7' if is_state(config.entity, 'home') else '#FFFFFF20' }};
        }

      card-mod-more-info-yaml: |
        .: |
          app-toolbar {
            background: var(--card-header) !important;
          }
          mwc-icon-button {
            margin-top: -3px;
            color: #9e9e9e;
          }
          .main-title {
            margin-top: 5px;
            font-family: SF Text;
            letter-spacing: 0.005em;
          }
        
        $: |
          .mdc-dialog {
            backdrop-filter: blur(20px) brightness(70%);
          }
          .mdc-dialog .mdc-dialog__container .mdc-dialog__surface {
            background: var(--card-color);
            box-shadow: none;
            border-radius: 1em;
          }
