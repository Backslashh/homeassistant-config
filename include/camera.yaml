---
camera:
  - platform: local_file
    file_path: /config/www/tmp/image.jpg
    name: Saved Image
  
  - platform: local_file
    file_path: /config/www/deepstack/deepstack_detector_latest.jpg
    name: deepstack_latest_image
  
  - platform: reolink_dev
    host: !secret front_door_cam_IP
    username: !secret front_door_cam_user
    password: !secret front_door_cam_password
    name: Front Door
    stream: main
    protocol: rtmp
    scan_interval: 5

  - platform: mjpeg
    name: Front Door Mjpeg
    mjpeg_url: !secret front_door_mjpeg_url
    still_image_url: !secret front_door_cam_image
    username: !secret mjpeg_user
    password: !secret mjpeg_pass
    authentication: basic

  - platform: ffmpeg
    name: Front Door FFMPEG
    input: rtsp://172.30.1.20/proxyStream