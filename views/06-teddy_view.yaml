  - icon: mdi:pokeball
    id: teddy
    title: Teddy's Room
    path: teddy_room
    badges: []
    cards:
      - type: vertical-stack
        cards:
          - type: markdown
            content: |
              # Lights
            style: |
              ha-card {
                  --paper-card-background-color: 'rgba(11, 11, 11, 0.00)';
                  box-shadow: 2px 2px rgba(0,0,0,0.0);
              }
              h1 {
                font-size: 15px;
                font-weight: bold;
                font-family: Helvetica;
                letter-spacing: '-0.01em';
              }
          - entity: light.teddy_s_lamp
            name: Teddy's Lamp
            show_state: true
            state_color: true
            icon: mdi:lamp
            template: soft_button
            type: 'custom:button-card'
            tap_action:
              action: toggle
            hold_action:
              action: more-info
      - type: vertical-stack
        cards:
          - type: markdown
            content: |
              # Scenes
            style: |
              ha-card {
                  --paper-card-background-color: 'rgba(11, 11, 11, 0.00)';
                  box-shadow: 2px 2px rgba(0,0,0,0.0);
              }
              h1 {
                font-size: 15px;
                font-weight: bold;
                font-family: Helvetica;
                letter-spacing: '-0.01em';
              }
          - type: horizontal-stack
            cards:
              - name: Night Light
                show_state: false
                icon: mdi:sleep
                icon_height: 30px
                tap_action: 
                  action: call-service
                  service: scene.turn_on
                  service_data:
                    entity_id: scene.night_light
                type: button
              - name: Lamps Bright
                show_state: false
                icon: mdi:white-balance-sunny
                icon_height: 30px
                tap_action:
                  action: call-service
                  service: scene.turn_on
                  service_data:
                    entity_id: scene.bright_lights
                type: button
      - type: vertical-stack
        cards:
          - type: markdown
            content: |
              # Climate
            style: |
              ha-card {
                  --paper-card-background-color: 'rgba(11, 11, 11, 0.00)';
                  box-shadow: 2px 2px rgba(0,0,0,0.0);
              }
              h1 {
                font-size: 15px;
                font-weight: bold;
                font-family: Helvetica;
                letter-spacing: '-0.01em';
              }
          - type: custom:mini-graph-card
            entities:
              - entity: sensor.teddy_room_temperature
                name: Teddy's Room
                show:
                  icon: false
                  name: false
                  state: false
            style: |
              ha-card {
                background-color: var(--primary-background-color);
                border-radius: 15px;
                margin: 10px;
                box-shadow: 
                  {% if is_state('sun.sun', 'above_horizon') %}
                    -8px -8px 8px 0 rgba(255,255,255,.5),8px 8px 8px 0 rgba(0,0,0,.03);
                  {% else %}
                    -8px -8px 8px 0 rgba(50, 50, 50,.5),8px 8px 8px 0 rgba(0,0,0,.15);
                  {% endif %}   
              }
          - entity: climate.teddy_room
            type: thermostat
            style: |
              ha-card {
                background-color: var(--primary-background-color);
                border-radius: 15px;
                margin: 10px;
                box-shadow: 
                  {% if is_state('sun.sun', 'above_horizon') %}
                    -8px -8px 8px 0 rgba(255,255,255,.5),8px 8px 8px 0 rgba(0,0,0,.03);
                  {% else %}
                    -8px -8px 8px 0 rgba(50, 50, 50,.5),8px 8px 8px 0 rgba(0,0,0,.15);
                  {% endif %}   
              }
      - type: vertical-stack
        cards:
          - type: markdown
            content: |
              # Media
            style: |
              ha-card {
                  --paper-card-background-color: 'rgba(11, 11, 11, 0.00)';
                  box-shadow: 2px 2px rgba(0,0,0,0.0);
              }
              h1 {
                font-size: 15px;
                font-weight: bold;
                font-family: Helvetica;
                letter-spacing: '-0.01em';
              }
          - type: custom:mini-media-player
            entity: media_player.teddy_s_speaker
            info: scroll
            artwork: cover
            style: |
              ha-card {
                background-color: var(--primary-background-color);
                border-radius: 15px;
                margin: 10px;
                box-shadow: 
                  {% if is_state('sun.sun', 'above_horizon') %}
                    -8px -8px 8px 0 rgba(255,255,255,.5),8px 8px 8px 0 rgba(0,0,0,.03);
                  {% else %}
                    -8px -8px 8px 0 rgba(50, 50, 50,.5),8px 8px 8px 0 rgba(0,0,0,.15);
                  {% endif %}   
              }