  - icon: /local/bear.png
    id: ollie
    title: Ollie's Room
    path: ollie_room
    badges: []
    cards:
      - type: vertical-stack
        cards:
          - type: markdown
            content: |
              # Lights
            style: |
              ha-card {
                  --paper-card-background-color: 'rgba(11, 11, 11, 0.00)';
                  box-shadow: 2px 2px rgba(0,0,0,0.0);
              }
              h1 {
                font-size: 20px;
                font-weight: bold;
                font-family: Helvetica;
                letter-spacing: '-0.01em';
              }
          - type: 'custom:button-card'
            icon: 'mdi:lamp'
            entity: light.ollie_s_lamp
            show_icon: true
            show_name: false
            state:
              - styles:
                  icon:
                    - color: 'var(--paper-item-icon-active-color)  '
                value: 'on'
            style: |
              ha-card {
                margin: 10px;
                box-shadow: 
                  {% if is_state('sun.sun', 'above_horizon') and is_state('light.ollie_s_lamp', 'on') %}
                    inset -4px -4px 8px 0 rgba(255,255,255,.5), inset 4px 4px 8px 0 rgba(0,0,0,.03);
                  {% elif is_state('sun.sun', 'above_horizon') and is_state('light.ollie_s_lamp', 'off') %}                      
                    -5px -5px 8px 0 rgba(255,255,255,.5),5px 5px 8px 0 rgba(0,0,0,.03);
                  {% elif is_state('sun.sun', 'below_horizon') and is_state('light.ollie_s_lamp', 'on') %}                      
                    inset -4px -4px 10px 0 rgba(50, 50, 50,.5), inset 4px 4px 12px 0 rgba(0,0,0,.3); 
                  {% elif is_state('sun.sun', 'below_horizon') and is_state('light.ollie_s_lamp', 'off') %}   
                    -5px -5px 8px 0 rgba(50, 50, 50,.5),5px 5px 8px 0 rgba(0,0,0,.15);
                  {% endif %}    
              }
            styles:
              card:
                - width: 80px
                - height: 80px
                - border-radius: 15px
                - background-color: var(--primary-background-color)
              icon:
                - color: var(--primary-text-color)
            tap_action:
              action: toggle
              haptic: light
            hold_action:
              action: more-info
              haptic: light
      - type: vertical-stack
        cards:
          - type: markdown
            content: |
              # Scenes
            style: |
              ha-card {
                  --paper-card-background-color: 'rgba(11, 11, 11, 0.00)';
                  box-shadow: 2px 2px rgba(0,0,0,0.0);
              }
              h1 {
                font-size: 20px;
                font-weight: bold;
                font-family: Helvetica;
                letter-spacing: '-0.01em';
              }
          - type: horizontal-stack
            cards:
              - name: Night Light
                show_state: false
                icon: mdi:sleep
                icon_height: 30px
                tap_action: 
                  action: call-service
                  service: scene.turn_on
                  service_data:
                    entity_id: scene.night_light
                type: button
              - name: Lamps Bright
                show_state: false
                icon: mdi:white-balance-sunny
                icon_height: 30px
                tap_action:
                  action: call-service
                  service: scene.turn_on
                  service_data:
                    entity_id: scene.bright_lights
                type: button
      - type: vertical-stack
        cards:
          - type: markdown
            content: |
              # Climate
            style: |
              ha-card {
                  --paper-card-background-color: 'rgba(11, 11, 11, 0.00)';
                  box-shadow: 2px 2px rgba(0,0,0,0.0);
              }
              h1 {
                font-size: 20px;
                font-weight: bold;
                font-family: Helvetica;
                letter-spacing: '-0.01em';
              }
          - type: custom:mini-graph-card
            entities:
              - entity: sensor.ollie_room_temperature
                name: Ollie's Room
                show:
                  icon: false
                  name: false
                  state: false
                style: |
                  ha-card {
                    background-color: var(--primary-background-color);
                    border-radius: 15px;
                    margin: 10px;
                    box-shadow: 
                      {% if is_state('sun.sun', 'above_horizon') %}
                        -8px -8px 8px 0 rgba(255,255,255,.5),8px 8px 8px 0 rgba(0,0,0,.03);
                      {% else %}
                        -8px -8px 8px 0 rgba(50, 50, 50,.5),8px 8px 8px 0 rgba(0,0,0,.15);
                      {% endif %}   
                  }
          - entity: climate.ollie_room
            type: thermostat
            style: |
              ha-card {
                background-color: var(--primary-background-color);
                border-radius: 15px;
                margin: 10px;
                box-shadow: 
                  {% if is_state('sun.sun', 'above_horizon') %}
                    -8px -8px 8px 0 rgba(255,255,255,.5),8px 8px 8px 0 rgba(0,0,0,.03);
                  {% else %}
                    -8px -8px 8px 0 rgba(50, 50, 50,.5),8px 8px 8px 0 rgba(0,0,0,.15);
                  {% endif %}   
              }
      - type: vertical-stack
        cards:
          - type: markdown
            content: |
              # Media
            style: |
              ha-card {
                  --paper-card-background-color: 'rgba(11, 11, 11, 0.00)';
                  box-shadow: 2px 2px rgba(0,0,0,0.0);
              }
              h1 {
                font-size: 20px;
                font-weight: bold;
                font-family: Helvetica;
                letter-spacing: '-0.01em';
              }
          - type: custom:mini-media-player
            entity: media_player.ollie_s_speaker
            info: scroll
            artwork: cover
            style: |
              ha-card {
                background-color: var(--primary-background-color);
                border-radius: 15px;
                margin: 10px;
                box-shadow: 
                  {% if is_state('sun.sun', 'above_horizon') %}
                    -8px -8px 8px 0 rgba(255,255,255,.5),8px 8px 8px 0 rgba(0,0,0,.03);
                  {% else %}
                    -8px -8px 8px 0 rgba(50, 50, 50,.5),8px 8px 8px 0 rgba(0,0,0,.15);
                  {% endif %}   
              }