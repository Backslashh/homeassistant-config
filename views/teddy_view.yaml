  - icon: mdi:pokeball
    id: teddy
    title: Teddy's Room
    path: teddy_room
    badges: []
    cards:
      - type: vertical-stack
        cards:
          - name: Lights
            template: header
            show_icon: false
            show_state: true
            type: 'custom:button-card'
            layout: name_state
          - entity: light.teddy_s_lamp
            name: Teddy's Lamp
            show_state: true
            state_color: true
            icon: mdi:lamp
            icon_height: 30px
            type: light
            tap_action:
              action: toggle
            hold_action:
              action: more-info
      - type: vertical-stack
        cards:
          - name: Scenes
            template: header
            show_icon: false
            show_state: true
            type: 'custom:button-card'
            layout: name_state
