                  action: call-service
                  service: scene.turn_on
                  service_data:
                    entity_id: scene.night_light
                type: button
              - name: Lamps Bright
                show_state: false
                icon: mdi:white-balance-sunny
                icon_height: 30px
                tap_action:
                  action: call-service
                  service: scene.turn_on
                  service_data:
                    entity_id: scene.bright_lights
                type: button
      - type: vertical-stack
        cards:
          - name: Climate
            template: header
            show_icon: false
            show_state: true
            type: 'custom:button-card'
            layout: name_state
          - type: custom:mini-graph-card
            entities:
              - entity: sensor.teddy_room_temperature
                name: Teddy's Room
                show:
                  icon: false
                  name: false
                  state: false
          - entity: climate.teddy_room
            type: thermostat
      - type: vertical-stack
        cards:
          - name: Media
            template: header
            show_icon: false
            show_state: true
            type: 'custom:button-card'
            layout: name_state
