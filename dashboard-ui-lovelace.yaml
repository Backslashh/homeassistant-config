            template: button-card-headers
            type: 'custom:button-card'
          - content: >-
              The gauge meters display the amount of time spend at home in the
              last 7 days. On average, we left the house;


              - Dave: {{ (states("sensor.quarantine_meter_dave_times_left")|int
