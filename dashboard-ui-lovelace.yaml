button_card_templates:
  button-card-headers:
    styles:
      card:
        - text-transform: uppercase
        - font-size: 150%
        - font-weight: 100
        - letter-spacing: 10px
    template: header
title: Home
views:
  - badges: []
    cards:
      - cards:
          - name: Temperatures
            template: button-card-headers
            type: 'custom:button-card'
          - entities:
              - color: firebrick
                entity: sensor.average_house_temperature
                index: 0
                name: House Temperature (Avg)
                show_fill: false
              - color: lightcoral
                entity: sensor.entryway_thermostat_temperature
                index: 1
                name: Foyer
                show_fill: false
              - color: green
                entity: sensor.finn_room_temp
                index: 2
                name: Finn's Room
                show_fill: false
              - color: skyblue
                entity: sensor.bedroom_temperature
                index: 3
                name: Bedroom
                show_fill: false
              - color: LightSteelBlue
                entity: sensor.living_room_temperature
                index: 4
                name: Living Room
                show_fill: false
              - color: silver
                entity: sensor.th10_02_temp
                index: 5
                name: Kitchen
                show_fill: false
              - color: chocolate
                entity: sensor.th10_03_temp
                index: 6
                line_width: 8
                name: Basement
                show_fill: false
            font_size: 85
            icon: 'mdi:thermometer'
            name: Temperature Monitoring
            points_per_hour: 0.5
            show:
              fill: false
              icon: false
              labels: true
              name: false
            type: 'custom:mini-graph-card'
          - entity: weather.openweathermap
            name: '@ Home'
            primary_info:
              - precipitation
              - precipitation_probability
            secondary_info:
              - humidity
              - wind_speed
            type: 'custom:simple-weather-card'
        type: vertical-stack
      - cards:
          - name: Outside
            template: button-card-headers
            type: 'custom:button-card'
          - cards:
              - aspect_ratio: 1/1
                color: 'rgb(150, 150, 150)'
                entity: sensor.door_front
                name: Front
                state:
                  - color: var(--disabled-text-color)
                    value: closed
                  - color: 'rgb(253, 216, 53)'
                    value: open
                state_color: true
                type: 'custom:button-card'
              - aspect_ratio: 1/1
                color: 'rgb(150, 150, 150)'
                entity: sensor.door_back
                name: Deck
                state:
                  - color: var(--disabled-text-color)
                    value: closed
                  - color: 'rgb(253, 216, 53)'
                    value: open
                state_color: true
                type: 'custom:button-card'
              - aspect_ratio: 1/1
                color: 'rgb(150, 150, 150)'
                entity: binary_sensor.wyzesense_7368fa20
                name: Backyard
                state:
                  - color: var(--disabled-text-color)
                    value: 'off'
                  - color: 'rgb(253, 216, 53)'
                    value: 'on'
                type: 'custom:button-card'
              - aspect_ratio: 1/1
                color: 'rgb(150, 150, 150)'
                entity: binary_sensor.wyzesense_7368f9b0
                name: Garage
                state:
                  - color: var(--disabled-text-color)
                    value: 'off'
                  - color: 'rgb(253, 216, 53)'
                    value: 'on'
                type: 'custom:button-card'
            type: horizontal-stack
          - cards:
              - aspect_ratio: 1/1
                color: 'rgb(150, 150, 150)'
                entity: sensor.garage_door_01
                name: Dave
                state:
                  - color: var(--disabled-text-color)
                    value: closed
                  - color: 'rgb(253, 216, 53)'
                    value: open
                type: 'custom:button-card'
              - aspect_ratio: 1/1
                color: 'rgb(150, 150, 150)'
                entity: sensor.garage_door_02
                name: Marcia
                state:
