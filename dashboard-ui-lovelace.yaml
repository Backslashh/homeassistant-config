            type: 'custom:button-card'
          - cards:
              - aspect_ratio: 1/1
                color: 'rgb(28, 128, 199)'
                double_tap_action:
                  action: call-service
                  service: light.turn_on
                  service_data:
                    brightness_pct: 70
                    entity_id: light.finn_sleep_light
                    kelvin: 5000
                entity: light.finn_sleep_light
                hold_action:
                  action: call-service
                  service: light.turn_on
                  service_data:
                    brightness_pct: 2
                    color_temp: 500
                    entity_id: light.finn_sleep_light
                icon: 'mdi:emoticon-excited-outline'
                name: Sleep Light
                state:
                  - color: var(--disabled-text-color)
                    icon: 'mdi:eye-off-outline'
                    value: 'off'
                  - color: 'rgb(253, 216, 53)'
                    icon: 'mdi:eye-check-outline'
                    value: 'on'
                type: 'custom:button-card'
              - aspect_ratio: 1/1
                color: 'rgb(28, 128, 199)'
                entity: switch.finn_room_th10_switch
                icon: 'mdi:sleep'
                name: White Noise
                state:
                  - color: var(--disabled-text-color)
                    value: 'off'
                  - color: 'rgb(253, 216, 53)'
                    value: 'on'
