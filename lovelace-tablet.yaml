              'on': /local/ui/btns/speakers_volumeDown.png
            style:
              left: 75.3%
              top: 86%
              width: 15%
            tap_action:
              action: toggle
            type: image
          - action: none
            entity: switch.projector_audio
            hold_action:
              action: none
            state_image:
              'off': /local/ui/btns/speakers_bluetooth.png
              'on': /local/ui/btns/speakers_projector.png
            style:
              left: 51.5%
              top: 86%
              width: 27.890625%
            tap_action:
              action: toggle
            type: image
            
            ###########################################################################
            #                                                                         #
            #                 IF PROJECTOR NOT ON, SHOW SPOTIFY:                      #
            #                                                                         #
            ###########################################################################

            #  Mini Media Player Card:
            #  https://github.com/kalkih/mini-media-player
            
          - conditions:
              - entity: device_tracker.projector
                state: not_home
            elements:
              - artwork: full-cover
                entity: media_player.spotify_luke_vink
                hide:
                  power: true
                  progress: false
                  runtime: false
                  volume: true
                style: |
                  :host {
                    left: 46% !important;
                    top: 39.8% !important;
                    width: 33% !important;
                    height: 62.3% !important;
                  }
                  ha-card{
                    border-radius: 1vw !important;
                    overflow: hidden !important;
                    height: 100%;
                  }
                  :host #primaryProgress{
                    background: #474A52 !important; 
                  }
                type: 'custom:mini-media-player'
            type: conditional
            
            # Spotify Playlists Card:
            # https://github.com/custom-cards/spotify-card
          - type: conditional
            conditions:
            - entity: device_tracker.projector
              state: not_home
            elements:
                - type: 'custom:spotify-card'
                  limit: 10
                  always_play_random_song: true   
                  name:
                  style: | 
                    :host {
                        left: 79.5%; 
                        top: 39.8%;
                        width: 31%;
                        height: 62.3%;
                        border-radius: 1vw;
                    }
                    #header{
                        display:none !important;
                    }
                    #content{
                        border:none !important;
                    }
                    .playback-controls{
                        display:none !important;    
                    }
                    #header-track{
                        display:none;
                    }
                    .list-item > p{
                        white-space: nowrap; 
                            overflow: hidden;
                    }
                    .list-item{
                        border-radius: 0.2vw;
                        overflow:hidden;
                        border:none !important;
                        margin-bottom:2px;
                    }
            
            ###########################################################################
            #                                                                         #
            #          IF PROJECTOR IS ON, SHOW PLEX & RECENTLY ADDED:                #
            #                                                                         #
            ###########################################################################

            # Mini Media Player Card:
            # https://github.com/kalkih/mini-media-player            
            
          - conditions:
              - entity: device_tracker.projector
                state_not: not_home
              - entity: media_player.spotify_luke_vink
                state_not: playing
            elements:
              - artwork: cover
                entity: media_player.plex_projector
                hide:
                  icon: true
                  mute: false
                  power: true
                  power_state: true
                info: short
                style: |
                  :host {
                    border-radius: 1vw;
                    overflow: hidden;
                    height: 300px;
                    box-shadow: none !important;
                    left: 50% !important;
                    top: 43% !important;
                    width: 42.3% !important;
                    height: 66%
                  }
                  ha-card {
                    border-radius: 1vw;
                    height: 100%;
                    overflow: hidden !important;
                    box-shadow: none !important;
                  }
                type: 'custom:mini-media-player'
            type: conditional
            
            # Upcoming Media Card:
            # https://github.com/custom-cards/upcoming-media-card
            # Enabled by, Plex Recently Added Sensor:
            # https://github.com/custom-components/sensor.plex_recently_added
            
          - conditions:
              - entity: device_tracker.projector
                state_not: not_home
              - entity: media_player.spotify_luke_vink
                state_not: playing
            elements:
              - entity: sensor.recently_added_tv
                style:
                  left: 84%
                  top: 25%
                  width: 18%
                title: Recently Added Tv
                type: 'custom:upcoming-media-card'
            type: conditional
          - conditions:
              - entity: device_tracker.projector
                state_not: not_home
              - entity: media_player.spotify_luke_vink
                state_not: playing
            elements:
              - entity: sensor.recently_added_movies
                style:
                  left: 84%
                  top: 59.5%
                  width: 18%
                title: Recently Added Movies
                type: 'custom:upcoming-media-card'
            type: conditional
            
