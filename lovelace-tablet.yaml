              box-shadow: '0px 0.2vw 0.8vw 0px rgba(0,0,0,0.1)'
              left: 11.7%
              top: 26%
              width: 20.5078125%
            tap_action:
              action: navigate
              navigation_path: /lovelace-tablet-yaml/0
            type: image
          - action: none
            image: /local/ui/sidebar/media_off.png
