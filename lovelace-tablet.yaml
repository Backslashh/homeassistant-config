kiosk_mode:
  user_settings:
    - users:
        - "tablet"
      kiosk: true
  
title: Beckett Home
views:

    #############################################################################################################################################
    #                                                                                                                                           #
    #                                                   All Devices (Entities) Homekit Style View                                               #
    #                                                                                                                                           #
    #############################################################################################################################################

  - title: Tasks        
    icon: 'mdi:home'
    panel: true
    cards:
      - type: picture-elements    
        image: /local/ui/floorplan/blurredFloorplan.png
        style: |
          ha-card {
            background: rgba(42, 46, 48, 1)
          }
        elements:
      
            #################################################################
            #                                                               #
            #                     Homekit Styled Card:                      #
            #         https://github.com/DBuit/Homekit-panel-card           #
            #                                                               #
            #################################################################
            
          - enableColumns: true
            popup:
              brightnessHeight: 350px
              brightnessWidth: 130px
              scenesInARow: 2
              switchHeight: 300px
              switchWidth: 110px
              type: 'custom:light-popup-card'
            rows:
              - columns:
                  - column: 1
                    entities:
                      - entities:
                          - entity: light.table
                            icon: 'mdi:ceiling-light'
                          - entity: light.couch
                          - entity: light.cabinet
                            icon: 'mdi:lamp'
                        title: Living Room
                    tileOnRow: 2
                  - column: 3
                    entities:
                      - entities:
                          - entity: light.bed
                            icon: 'mdi:desk-lamp'
                          - entity: light.bedroom_roof
                            icon: 'mdi:ceiling-light'
                        title: Bedroom
                    tileOnRow: 1
                  - column: 3
                    entities:
                      - entities:
                          - entity: light.study
                            icon: 'mdi:ceiling-light'
                          - entity: light.balcony
                            icon: 'mdi:coach-lamp'
                        title: Study
                    tileOnRow: 1
                  - column: 4
                    entities:
                      - entities:
                          - entity: light.stairs
                            icon: 'mdi:track-light'
                          - entity: light.door
                            icon: 'mdi:track-light'
                        title: Stairs
                    tileOnRow: 1
                row: 1
              - columns:
                  - column: 1
                    entities:
                      - entities:
                          - entity: light.kitchen_1
                          - entity: light.kitchen_2
                          - entity: light.kitchen_3
                          - entity: light.kitchen_4
                        title: Kitchen
                    tileOnRow: 2
                  - column: 2
                    entities:
                      - entities:
                          - entity: light.roof_garden
                            icon: 'mdi:lava-lamp'
                          - entity: light.roof_plants
                            icon: 'mdi:lava-lamp'
                        title: Roof
                    tileOnRow: 1
                  - column: 3
                    entities:
                      - entities:
                          - entity: binary_sensor.stairs_detector_motion
                            icon: 'mdi:walk'
                        title: Motion
                    tileOnRow: 1
                  - column: 4
                    entities:
                      - entities:
                          - entity: group.all_lights
                            icon: 'mdi:home'
                        title: All Lights
                    tileOnRow: 1
                row: 2
            statePositionTop: true
            style:
              height: 87%
              left: 62%
              top: 50%
              width: 68%
            type: 'custom:homekit-card'

            #################################################################
            #                                                               #
            #                     SIDEBAR : ALL DEVICES                     #
            #                                                               #
            #################################################################
            
            #########################    BACKGROUND    #########################
            
          - action: none
            hold_action:
              action: none
            image: /local/ui/sidebar/sidebarBG2.png
            style:
              height: 100%
              left: 11.73828125%
              top: 50%
              width: 23.4765625%
            tap_action:
              action: none
            type: image
            
            #########################    TIME & DATE    #########################

          - entity: sensor.time
            hold_action:
              action: none
            style:
              color: 'rgba(255, 255, 255, 0.7)'
              font-size: 5.41vw
              font-weight: 200
              left: 2.7%
              letter-spacing: '-0.05vw'
              max-width: 1px
              top: 10%
            tap_action:
              action: none
            type: state-label
          - entity: sensor.date_string
            hold_action:
              action: none
            style:
              color: 'rgba(255, 255, 255, 0.3)'
              font-size: 1.3vw
              font-weight: 300
              left: 18.1%
              letter-spacing: '-0.05vw'
              text-align: left
              top: 17%
              width: 30%
            tap_action:
              action: none
            type: state-label
            
            #########################    MENU BUTTONS    #########################

          - action: none
            image: /local/ui/sidebar/rooms_off.png
            style:
              border-radius: 5vw
              left: 11.7%
              top: 26%
              width: 20.5078125%
            tap_action:
              action: navigate
              navigation_path: /lovelace/0
            type: image
          - action: none
            image: /local/ui/sidebar/cleanUp_off.png
            style:
              left: 11.7%
              top: 34%
              width: 20.5078125%
            tap_action:
              action: navigate
              navigation_path: /lovelace/1
            type: image
          - action: none
            image: /local/ui/sidebar/all_on.png
            style:
              box-shadow: '0px 0.2vw 0.8vw 0px rgba(0,0,0,0.1)'
              left: 11.7%
              top: 42%
              width: 20.5078125%
            tap_action:
              action: navigate
              navigation_path: /lovelace/2
            type: image
          - action: none
            image: /local/ui/sidebar/media_off.png
            style:
              left: 11.7%
              top: 50%
              width: 20.5078125%
            tap_action:
              action: navigate
              navigation_path: /lovelace/3
            type: image
          - action: none
            image: /local/ui/sidebar/health_off.png
            style:
              left: 11.7%
              top: 58%
              width: 20.5078125%
            tap_action:
              action: navigate
              navigation_path: /lovelace/5
            type: image 
            
            #########################    PEOPLE    #########################
            
            # optional label for people (currently hidden, to show, change to opacity:1)
          - style:
              color: white
              font-size: 1vw
              font-weight: 300
              left: 8.8%
              opacity: 0
              top: 66%
              width: 10%
            text: 'People at home:'
            type: 'custom:text-element'
            
          - action: none
            entity: person.luke_vink
            state_image:
              home: /local/people/luke.png
              not_home: /local/people/lukeGone.png
            style:
              background-color: 'rgba(255, 255, 255, 0.0)'
              border-radius: 10vw
              height: 4.5vw
              left: 5.8%
              top: 72%
              width: 4.5vw
            tap_action: none
            type: image
          - action: none
            entity: person.santa_stibe
            state_image:
              home: /local/people/santa.png
              not_home: /local/people/santaGone.png
            style:
              background-color: 'rgba(255, 255, 255, 0.0)'
              border-radius: 10vw
              height: 4.5vw
              left: 10.8%
              top: 72%
              width: 4.5vw
            tap_action: none
            type: image
          - action: none
            image: /local/transparent.png
            style:
              background-color: 'rgba(255, 255, 255, 0.0)'
              border: '0.1vw dashed rgba(255, 255, 255, 0.3)'
              border-radius: 10vw
              height: 4.2vw
              left: 15.9%
              top: 72.2%
              width: 4.2vw
            tap_action: none
            type: image
          - action: none
            image: /local/transparent.png
            style:
              background-color: 'rgba(255, 255, 255, 0.0)'
              border: '0.1vw dashed rgba(255, 255, 255, 0.3)'
              border-radius: 10vw
              height: 4.2vw
              left: 21.1%
              top: 72.2%
              width: 4.2vw
            tap_action: none
            type: image
            
            #########################    TEMPERATURE GRAPH (INSIDE vs OUTSIDE)    #########################
            
          - color_thresholds:
              - color: '#4dd2ff'
                value: 10
              - color: '#ffa31a'
                value: 15
              - color: '#ff1a1a'
                value: 20
            entities:
              - sensor.stairs_detector_temperature
              - sensor.buienradar_ground_temperature
            icon: 'mdi:home-thermometer-outline'
            show:
              icon: true
              legend: false
              name: false
            style: |
              :host {
                left: 11.6%;
                top:  92.9%;
                width: 23.5%;
                overflow: hidden;
                height: 15%;
                background: none  !important;
                box-shadow: none !important;
              }
              .header {
                font-size: 1vw;
                position: absolute !important;
                width: 5% !important;
                padding: 0 !important;
                right: 20% !important;
                top: 15% !important;
              }
              ha-card {
                background: none  !important;
                padding: 0 !important;
              }
              .icon > ha-icon {
                width:1.8vw !important;
                height:1.8vw !important;
              }
              .state__time{
                font-size:0.9vw !important;
                margin-top: 0.2vw;
                font-weight: 300 !important;
                opacity: 0.4 !important;
              }
              .states {
                font-size: 0.5vw !important;
